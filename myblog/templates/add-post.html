{% extends 'base.html' %}

{% block title %} Create Post {% endblock %}

    {% block content %}

    {% if user.is_authenticated %}
        <h1>Add Blog Post</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Add</button>
        </form>
    {% else %}
    <br>
        <h1>You are Logged out</h1>
    {% endif %}
    {% endblock %}
