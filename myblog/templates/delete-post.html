{% extends 'base.html' %}

{% block title %} Delete Post {% endblock %}

    {% block content %}

    {% if user.id == post.author.id %}
      <br>
      <h1>Delete {{ post.title }}</h1><br>
      <form action="" method="post">
         {% csrf_token %}
         <strong>Are you sure you want to delete this post?</strong><br><br>
         <button class="btn btn-danger">Delete</button>
      </form>
   {% endif %}


    {% endblock %}
